<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cuidado Emocional</title>
    <meta name="description" content="Acesse sua área exclusiva de paciente para agendar consultas e acompanhar seu histórico.">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main class="pagina-interna">
        <div class="container-interno">
            <header class="cabecalho-pagina">
                <h1 class="titulo-pagina">Área do Paciente</h1>
                <p class="subtitulo-pagina">Acesse sua conta para gerenciar suas consultas</p>
            </header>

            <div class="conteudo-pagina">
                
                <form class="formulario" id="form-login">
                    <div class="grupo-campo">
                        <label for="email-login" class="rotulo-campo">E-mail *</label>
                        <input type="email" id="email-login" name="email-login" class="campo-entrada" required>
                    </div>
                    
                    <div class="grupo-campo">
                        <label for="senha-login" class="rotulo-campo">Senha *</label>
                        <input type="password" id="senha-login" name="senha" class="campo-entrada" required>
                    </div>
                    
                    <button type="submit" class="botao-enviar">Entrar</button>

                    <p id="mensagem-feedback" class="mensagem-feedback"></p>
                </form>
                
                </div>

            <nav class="navegacao-volta">
                <a href="index.php" class="botao-voltar">← Voltar ao Início</a>
            </nav>
        </div>
    </main>

  <script>
    const formLogin = document.getElementById('form-login');
    const pMensagem = document.getElementById('mensagem-feedback');

    formLogin.addEventListener('submit', (event) => {
      event.preventDefault(); 

      pMensagem.textContent = 'Entrando...';
      pMensagem.className = 'mensagem-feedback mensagem-sucesso';

      const formData = new FormData(formLogin);

      fetch('php/login.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.sucesso) {
          pMensagem.textContent = data.mensagem;
          pMensagem.className = 'mensagem-feedback mensagem-sucesso';

          setTimeout(() => {
            window.location.href = 'index.php'; 
          }, 2000);

        } else {
          pMensagem.textContent = data.mensagem;
          pMensagem.className = 'mensagem-feedback mensagem-erro';
        }
      })
      .catch(error => {
        console.error('Erro no fetch:', error);
        pMensagem.textContent = 'Erro de conexão com o servidor.';
        pMensagem.className = 'mensagem-feedback mensagem-erro';
      });
    });
  </script>

</body>
</html>

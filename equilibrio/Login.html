<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cuidado Emocional</title>
    <meta name="description" content="Acesse sua área exclusiva de paciente para agendar consultas e acompanhar seu histórico.">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
      
      .mensagem-feedback {
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        margin-top: 15px;
      }
      .mensagem-sucesso {
        color: green;
      }
      .mensagem-erro {
        color: red;
      }
    </style>
</head>
<body>
    <main class="pagina-interna">
        <div class="container-interno">
            <header class="cabecalho-pagina">
                <h1 class="titulo-pagina">Área do Paciente</h1>
                <p class="subtitulo-pagina">Acesse sua conta para gerenciar suas consultas</p>
            </header>

            <div class="conteudo-pagina">
                <form class="formulario" id="form-login">
                    <div class="grupo-campo">
                        <label for="email-login" class="rotulo-campo">E-mail *</label>
                        <input type="email" id="email-login" name="email-login" class="campo-entrada" required>
                    </div>
                    
                    <div class="grupo-campo">
                        <label for="senha-login" class="rotulo-campo">Senha *</label>
                        <input type="password" id="senha-login" name="senha" class="campo-entrada" required>
                    </div>
                    
                    <button type="submit" class="botao-enviar">Entrar</button>

                    <p id="mensagem-feedback" class="mensagem-feedback"></p>

                </form>
                
                <div style="text-align: center; margin: 30px 0;">
                    <p><a href="cadastro.html" style="color: #6c757d; text-decoration: none;">Não tenho conta</a></p>
                </div>
                
                <h2>Ainda não tem uma conta?</h2>
                <p>Se você é um novo paciente, <a href="cadastro.html">clique aqui para se cadastrar</a> e agendar sua primeira consulta.</p>
                
            </div>

            <nav class="navegacao-volta">
                <a href="index.html" class="botao-voltar">← Voltar ao Início</a>
            </nav>
        </div>
    </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxVKuXlbC6xGkTpGbBQKr1RYXCNL8cZQ4",
      authDomain: "equilibriomentalv2.firebaseapp.com",
      projectId: "equilibriomentalv2",
      storageBucket: "equilibriomentalv2.firebasestorage.app",
      messagingSenderId: "1054376615387",
      appId: "1:1054376615387:web:be993d37108b0afd251bfe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const formLogin = document.getElementById('form-login');
    const inputEmail = document.getElementById('email-login');
    const inputSenha = document.getElementById('senha-login');
    const pMensagem = document.getElementById('mensagem-feedback');

    formLogin.addEventListener('submit', (event) => {
      event.preventDefault(); // Impede o recarregamento da página

      const email = inputEmail.value;
      const senha = inputSenha.value;

      pMensagem.textContent = '';
      pMensagem.className = 'mensagem-feedback';

      if (!email || !senha) {
        pMensagem.textContent = 'Por favor, preencha e-mail e senha.';
        pMensagem.classList.add('mensagem-erro');
        return;
      }
      
      pMensagem.textContent = 'Entrando...';
      pMensagem.classList.add('mensagem-sucesso');

      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('Usuário logado:', user);
          
          pMensagem.textContent = 'Login bem-sucedido! Redirecionando...';
          pMensagem.classList.add('mensagem-sucesso');

          setTimeout(() => {
            window.location.href = 'index.html'; // Ou para uma futura "area-logada.html"
          }, 2000);
        })
        .catch((error) => {
          const errorCode = error.code;
          console.error('Erro no login:', errorCode);

          if (errorCode === 'auth/invalid-credential' || errorCode === 'auth/wrong-password' || errorCode === 'auth/user-not-found') {
            pMensagem.textContent = 'E-mail ou senha incorretos.';
          } else if (errorCode === 'auth/invalid-email') {
            pMensagem.textContent = 'E-mail inválido.';
          } else {
            pMensagem.textContent = 'Ocorreu um erro ao tentar logar.';
          }
          pMensagem.classList.add('mensagem-erro');
        });
    });

  </script>

</body>
</html>

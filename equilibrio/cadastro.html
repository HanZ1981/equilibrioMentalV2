<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Equilíbrio Mental</title>
  <link rel="stylesheet" href="css/cadastro.css">
  <style>
    .mensagem-feedback {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
    }
    .mensagem-sucesso {
      color: green;
    }
    .mensagem-erro {
      color: red;
    }
    .link-login {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .link-login a {
      color: #333;
      text-decoration: none;
    }
    .link-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <img src="img/icon.png" alt="Ilustração cérebro">

    <form class="form-box" id="form-cadastro">
      <div>
        <label for="nome">Nome completo</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
      </div>

      <div>
        <label for="instituicao">Instituição</label><br>
        <input type="text" id="instituicao" name="instituicao" placeholder="Digite sua instituição">
      </div>

      <div>
        <label for="telefone">Telefone</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
      </div>

      <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      </div>

      <div>
        <label for="senha">Senha (mínimo 6 caracteres)</label><br>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>

      <div>
        <label for="confirmarSenha">Confirmar senha</label><br>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme a senha" required>
      </div>

      <button type="submit" class="btn">Cadastrar</button>

      <p id="mensagem-feedback" class="mensagem-feedback"></p>

      <div class="link-login">
        <a href="Login.html">Já tem uma conta? Faça login</a>
      </div>
    </form>
  </div>

  <script>
    
    const formCadastro = document.getElementById('form-cadastro');
    const pMensagem = document.getElementById('mensagem-feedback');

    
    formCadastro.addEventListener('submit', (event) => {
      event.preventDefault(); 

      pMensagem.textContent = 'Cadastrando...';
      pMensagem.className = 'mensagem-feedback mensagem-sucesso';

      const formData = new FormData(formCadastro);

      fetch('php/cadastrar.php', {
        method: 'POST',
        body: formData 
      })
      .then(response => response.json()) 
      .then(data => {
        if (data.sucesso) {
          pMensagem.textContent = data.mensagem;
          pMensagem.className = 'mensagem-feedback mensagem-sucesso';

          setTimeout(() => {
            window.location.href = 'Login.html';
          }, 2000);
          
        } else {
          pMensagem.textContent = data.mensagem;
          pMensagem.className = 'mensagem-feedback mensagem-erro';
        }
      })
      .catch(error => {
        console.error('Erro no fetch:', error);
        pMensagem.textContent = 'Erro de conexão com o servidor. Tente novamente.';
        pMensagem.className = 'mensagem-feedback mensagem-erro';
      });
    });
  </script>
 
</body>
</html>
